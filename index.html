<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Charts</title>
</head>
<body>
    <!-- title -->
    <section id="title">
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-lg-6 col-md-12 m-auto p-5 firstCol">
                    <div class="title">Line charts</div>
                    <div class="title__text py-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Maiores adipisci a perspiciatis,
                        obcaecati similique ullam omnis corporis temporibus velit. Soluta commodi iusto qui hic alias animi? Dolor in illum magni!</div>
                    <button class="title__btn btn1 p-2">Get started</button>
                </div>
                <div class="col-lg-6 col-md-12 m-auto p-5 text-center secondCol"><img src="./img/title.png" alt="" class="img-fluid"></div>
            </div>
        </div>
    </section>


    <!-- chart -->
    <section id="chart">
        <div class="btn2 position-absolute"><i class="fas fa-arrow-left"></i></div>
        <div class="container-fluid h-100">
            <div class="row h-100">
                <div class="data col-lg-6 col-md-12 my-auto firstCol2">
                    <div class="data__title">Lorem ipsum</div>
                    <form name="myForm"></form>
                </div>
                <div class="myCanvas col-lg-6 col-md-12 my-auto secondCol2"><canvas id="canvas"></canvas></div>
            </div>
        </div>
    </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js" integrity="sha512-VMsZqo0ar06BMtg0tPsdgRADvl0kDHpTbugCBBrL55KmucH6hP9zWdLIWY//OTfMnzz6xWQRxQqsUFefwHuHyg==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script src="./script/script.js"></script>
    <script src="./script/lineChart.js"></script>
    <script src="./script/table.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
</body>
</html>
